<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多段斬りアプリ</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: left; /* 左寄せ */
        }

        #video-container {
            margin-top: 20px;
        }

        #button-container {
            display: inline-block; /* ボタンと回数を横並びに */
            margin-top: 10px; /* ボタンと動画の間隔を調整 */
        }

        button {
            color: white;
            background-color: #333;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #555;
        }

        #random-number {
            display: inline-block; /* 回数をボタンの右側に配置 */
            margin-left: 10px; /* ボタンと回数の間隔を調整 */
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" width="300" height="auto" muted>
            <source src="mechaleo.mp4" type="video/mp4">
        </video>
    </div>
    <div id="button-container"> <!-- ボタンを包む要素 -->
        <button id="play-video-btn">多段斬り＋！</button>
        <span id="random-number"></span> <!-- 回数を表示するための要素 -->
    </div>

    <script>
        var randomTimes = 0;

        document.getElementById('play-video-btn').addEventListener('click', function() {
            var video = document.getElementById('video');
            var randomNumberSpan = document.getElementById('random-number');
            
            if (randomTimes === 0) {
                randomTimes = Math.floor(Math.random() * 12) + 1;
                randomNumberSpan.textContent = "　斬った回数: " + randomTimes;
            }

            var currentPlay = 0;

            function playVideo() {
                if (currentPlay < randomTimes) {
                    currentPlay++;
                    randomNumberSpan.textContent = "　斬った回数: " + currentPlay;
                    video.currentTime = 0;
                    video.play();
                } else {
                    currentPlay = 0;
                    video.pause(); // 再生が終了したら動画を一時停止する
                    randomTimes = 0;
                }
            }

            video.addEventListener('ended', playVideo);

            playVideo();
        });
    </script>
</body>
</html>
